name: Deploy to Staging

on:
  workflow_run:
    workflows: [CI Pipeline]
    types: [completed]
    branches: [develop, initial-setup]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.12'

jobs:
  deploy-staging:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging.datainsight.app

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Build Docker image
        run: |
          docker build -t datainsight:staging -f docker/Dockerfile .

      - name: Run smoke tests
        run: |
          docker run -d --name test-instance -p 8000:8000 datainsight:staging
          sleep 10
          curl -f http://localhost:8000/ || exit 1
          curl -f http://localhost:8000/api/sessions || exit 1
          docker stop test-instance

      - name: Push to container registry
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker tag datainsight:staging ${{ secrets.DOCKER_REGISTRY }}/datainsight:staging
          docker push ${{ secrets.DOCKER_REGISTRY }}/datainsight:staging

      - name: Deploy to staging environment
        run: |
          echo "Deploying to staging..."
          # Add your deployment command here (AWS, GCP, Azure, etc.)

      - name: Wait for deployment
        run: sleep 30

      - name: Run post-deployment tests
        run: |
          pip install pytest requests
          pytest tests/e2e/test_api_contracts.py --base-url=${{ vars.STAGING_URL }} -v

      - name: Notify deployment status
        if: always()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "Staging Deployment ${{ job.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Staging Deployment*\nStatus: ${{ job.status }}\nBranch: `${{ github.ref_name }}`\nCommit: ${{ github.sha }}\nURL: ${{ vars.STAGING_URL }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
