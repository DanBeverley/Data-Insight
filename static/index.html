<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataInsight AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <canvas id="bgParticles"></canvas>

    <div id="app">
        <main class="main">
            <div class="logo-container">
                <h1 class="logo">
                    <span class="logo-icon">[</span>DataInsight AI<span class="logo-icon">]</span>
                </h1>
                <div class="logo-subtitle">A.I. Accelerated Intelligence</div>
            </div>

            <div class="container">
                <section class="section">
                    <div class="chat-container">
                         <a href="dashboard.html" id="manualAnalyze" class="btn manual-analysis-button" title="Switch to Manual Analysis">
                            <i class="fa-solid fa-sliders"></i>
                            <span>Manual Mode</span>
                        </a>
                        <div class="chat-messages" id="heroChatMessages">
                             <div class="chat-message bot">
                                <div class="message-avatar">&gt;</div>
                                <div class="message-content-wrapper">
                                    <div class="message-content">
                                        <p class="scanline-text">Welcome to DataInsight AI. Please upload a dataset to begin.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="chat-input-area">
                            <input type="file" id="heroFileInput" accept=".csv,.xlsx,.xls" hidden>
                            <button id="heroUploadBtn" class="btn" title="Upload dataset"><i class="fa-solid fa-arrow-up-from-bracket"></i></button>
                            <textarea id="heroChatInput" placeholder="Describe what you want to analyze..." rows="1"></textarea>
                            <button id="heroSendMessage" class="send-btn" title="Send Message"><i class="fa-solid fa-paper-plane"></i></button>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
