<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataInsight AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <div class="header-content">
                <div class="logo">DataInsight AI</div>
                <div> 
                    <button id="themeToggle" class="btn-theme" title="Toggle Theme">
                        <i class="icon-theme"></i> 
                    </button>
                    <a href="/static/dashboard.html" id="manualAnalyze" class="btn-header">Manual Mode</a>
                </div>
            </div>
        </header>

        <main class="main">
            <canvas id="interactiveCube"></canvas>
            <div class="chat-container">
                <div class="chat-messages" id="heroChatMessages">
                    <div class="chat-message bot">
                        <div class="message-content">
                            <p>Welcome to DataInsight AI. Please upload a dataset to begin.</p>
                        </div>
                    </div>
                </div>
                <div class="chat-input-area">
                    <input type="file" id="heroFileInput" accept=".csv,.xlsx,.xls" hidden>
                    <button id="heroUploadBtn" class="btn-input" title="Upload dataset">+</button>
                    <textarea id="heroChatInput" placeholder="Ask about your data..." rows="1"></textarea>
                    <button id="heroSendMessage" class="btn-input send-btn" title="Send Message"><i class="fa-solid fa-paper-plane"></i></button>
                </div>
            </div>
        </main>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
