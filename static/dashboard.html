<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataInsight AI - Manual Mode</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
     <div id="app">
        <header class="header">
            <div class="header-content">
                <div> 
                    <button id="themeToggle" class="btn-theme" title="Toggle Theme">
                        <i class="icon-theme"></i> 
                    </button>
                    <div class="logo">DataInsight AI / Manual Mode</div>
                    <a href="/static/index.html" class="btn-header">Chat Mode</a>
                </div>
            </div>
        </header>
        <main class="main dashboard-main">
             <aside class="sidebar">
                <div class="sidebar-header">
                    <h3>Progress</h3>
                    <span id="statusText">Ready</span>
                </div>
                <div class="step-nav">
                    <div class="step-item active" data-step="1">Data Input</div>
                    <div class="step-item" data-step="2">Intelligence</div>
                    <div class="step-item" data-step="3">Configuration</div>
                    <div class="step-item" data-step="4">Processing</div>
                    <div class="step-item" data-step="5">Results</div>
                </div>
            </aside>
            <div class="main-content">
                <section class="section" id="dataInputSection">
                     <div class="upload-zone" id="uploadZone">
                        <input type="file" id="fileInput" accept=".csv,.xlsx,.xls" hidden>
                        <div class="upload-icon">+</div>
                        <h3>Upload Dataset</h3>
                        <p class="subtext">Drag & Drop or Click to Select File</p>
                    </div>
                    <div class="button-group">
                        <button class="btn-main" id="urlSubmit">Fetch from URL</button>
                    </div>
                </section>
            </div>
        </main>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
