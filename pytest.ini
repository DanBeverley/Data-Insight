[pytest]
testpaths = tests
#python_files = test_*.py
python_files = *.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Unit tests (fast, no external deps)
    integration: Integration tests (requires services)
    e2e: End-to-end tests (full app)
    performance: Performance/load tests
    security: Security tests
    chaos: Chaos engineering tests
    cloud_integration: Cloud integration tests (AWS, Azure)
    generated: Dynamically generated scenarios
    flaky: Tests with known flakiness (auto-retry 3x)
    error_edge_cases: tests for error and edge case scenarios
    web_search_integration: tests for web search integration
    tool_delegation: tests for tool delegation
    memory_retention: tests for memory retention and session persistence
    data_analysis_flow: tests for data analysis workflows
    slow: marks tests as slow (e.g., for selective running or CI skipping)
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short
    --cov-report=term-missing:skip-covered
    --cov-branch
    --failed-first

timeout = 300
